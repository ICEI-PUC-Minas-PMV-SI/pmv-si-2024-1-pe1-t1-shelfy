  <br></br>
  <br></br>
  <h1>Formulário de Livro</h2>
  <div class="container">
    <form action="#" method="post">
      <label for="nomeLivro">Nome do Livro:</label><br>
      <input type="text" id="nomeLivro" name="nomeLivro" required><br><br>
      
      <label for="tags">Tags:</label><br>
      <input type="text" id="tags" name="tags" required><br><br>

      <label for="autor">Autor:</label><br>
      <input type="text" id="autor" name="autor" required><br><br>

      <label for="data">Data:</label><br>
      <input type="date" id="data" name="data" required><br><br>

      <div class="dropdown">
        <label for="categoria">Categoria:</label><br>
        <select id="categoria" name="categoria">
          <option value="romance">Romance</option>
          <option value="ficcao">Ficção Científica</option>
          <option value="fantasia">Fantasia</option>
          <option value="nao-ficcao">Não Ficção</option>
          <option value="historia">História</option>
        </select>
      </div><br><br>

      <input type="submit" value="Enviar">
      <button onclick="window.history.back()">Voltar</button>
    </form>
  </div>


  
  
    
</body>
