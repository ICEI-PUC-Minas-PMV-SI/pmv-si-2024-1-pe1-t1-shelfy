<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="AdicionarEstante.css" rel="stylesheet">
    <title>Adicionar Estante</title>
</head>
<body>
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Pagina Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pesquisar Livros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>
    </header>

    <div id="formulario">
        <form id="shelfy-form">
            <tr>
                <label>Shelfy</label> <br> 
                <input type="text" id="shelfy" required>
            </tr> <br>
            <tr>
                <label>Tags</label> <br>
                <input type="text" id="tags" >
            </tr> <br>
            <tr>
                <label>Tema</label> <br>
                <input type="text" id="tema" required>
            </tr> <br>
            <tr>
                <label>Data</label> <br>
                <input type="date" id="data" required>
            </tr> <br>      
            <tr>
                <label>Adicionar Livros</label> <br>
                <select name="livros" id="livros" multiple required>
                    <option>A Arte da Guerra</option>
                    <option>A Mão e a Luva</option>
                    <option>Memórias Póstumas de Brás Cubas</option>
                </select>
            </tr> <br> <br>
            <tr>
                <button type="button" onclick="window.location.href='PaginaInicial.html'">Voltar</button>
                <button type="button" onclick="submitShelfy()">Concluído</button>

            </tr>
        </form>
    </div>

    <div id="info_livros">
        <form>
            <tr> <br>
                <h1>Nova Shelfy</h1> 
                <img src="../imagem/foto_livro.jpg" alt="Capa do Livro">
            </tr> <br>
        </form>
    </div>

    <script>
        function submitShelfy() {
            const form = document.getElementById('shelfy-form');
            
            // Verifica se o formulário é válido
            if (form.checkValidity() === false) {
                form.reportValidity();
                return;
            }

            // Captura os valores dos campos do formulário
            const shelfy = document.getElementById('shelfy').value || null;
            const tags = document.getElementById('tags').value || null;
            const tema = document.getElementById('tema').value || null;
            const data = document.getElementById('data').value || null;
            const livros = Array.from(document.getElementById('livros').selectedOptions).map(option => option.value);

            // Cria um objeto para a estante
            const estante = {
                shelfy,
                tags,
                tema,
                data,
                livros
            };

            // Envia os dados para o JSON Server
            fetch('http://localhost:3000/estantes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(estante)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Estante adicionada com sucesso!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Erro ao adicionar a estante.');
            });
        }
    </script>
</body>
</html>
